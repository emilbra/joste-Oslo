---
- hosts: all
  user: azureuser
  become: yes
  tasks: 
    - name: Publish example.html to webservers
      copy:
        src: /home/azureuser/git/joste-Oslo/AnsibleCode/Ansible.d/files/example.html
        dest: /var/www/html/example.html
        owner: azureuser
        group: webadmins
        mode: 0644
